<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Diary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="notebook">
      <!-- SPIRAL TOP -->
      <div class="spiral"></div>

      <!-- WRITE ENTRY BOX -->
      <div class="write-box">
        <h2>Write a Diary Entry â™¡</h2>

        <input
          id="moodInput"
          class="small-in"
          placeholder="mood (e.g. dreamy...)"
        />
        <input
          id="musicInput"
          class="small-in"
          placeholder="listening to (song)"
        />

        <textarea
          id="diaryInput"
          placeholder="Write your entry hereâ€¦"
        ></textarea>

        <button id="saveEntry" class="post-btn">Post Entry</button>
      </div>

      <!-- ENTRIES -->
      <div id="diaryEntries"></div>
    </div>

    <script>
      function loadEntries() {
        const saved = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
        const container = document.getElementById("diaryEntries");
        container.innerHTML = "";

        saved.forEach((entry, index) => {
          container.innerHTML += `
        <div class="entry-page">
          <div class="entry-header">
            <span class="date">ðŸ“… ${entry.date}</span>
            <button class="delete-btn" data-index="${index}">delete</button>
          </div>

          <p><strong>mood:</strong> ${entry.mood}</p>
          <p><strong>listening to:</strong> ${entry.music}</p>
          <p class="entry-text">${entry.text}</p>
        </div>`;
        });

        function enableEntryToggle() {
          document.querySelectorAll(".entry-page").forEach((entry) => {
            entry.addEventListener("click", () => {
              entry.classList.toggle("open");
            });
          });
        }

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const i = e.target.getAttribute("data-index");
            const entries = JSON.parse(
              localStorage.getItem("diaryEntries") || "[]"
            );
            entries.splice(i, 1);
            localStorage.setItem("diaryEntries", JSON.stringify(entries));
            loadEntries();
          });
        });
      }

      document.getElementById("saveEntry").addEventListener("click", () => {
        const mood = document.getElementById("moodInput").value.trim();
        const music = document.getElementById("musicInput").value.trim();
        const text = document.getElementById("diaryInput").value.trim();

        if (!text) return;

        const saved = JSON.parse(localStorage.getItem("diaryEntries") || "[]");

        saved.unshift({
          date: new Date().toLocaleDateString(),
          mood: mood || "â€”",
          music: music || "â€”",
          text: text,
        });

        localStorage.setItem("diaryEntries", JSON.stringify(saved));

        document.getElementById("moodInput").value = "";
        document.getElementById("musicInput").value = "";
        document.getElementById("diaryInput").value = "";

        loadEntries();
      });

      loadEntries();
    </script>
  </body>
</html>
